name: Release
run-name: "Release packages @${{ github.sha }}"

on:
  push:
    branches:
      - main

permissions:
  contents: write
  id-token: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Run tests
        run: npx nx run-many -t test --projects=packages/*

      - name: Build packages
        run: npx nx run-many -t build --projects=packages/*

      - name: Check if first release
        id: check
        run: |
          if git tag | grep -q "@gesturejs/"; then
            echo "first_release=false" >> $GITHUB_OUTPUT
          else
            echo "first_release=true" >> $GITHUB_OUTPUT
          fi

      - name: Release
        run: |
          if [ "${{ steps.check.outputs.first_release }}" == "true" ]; then
            npx nx release --first-release
          else
            npx nx release
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

      - name: Push changes and tags
        run: git push --follow-tags
